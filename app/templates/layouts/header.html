<header
	class="navbar navbar-expand-lg bg-light"
	data-bs-theme="light"
>
	<div class="container">
		<a
			class="navbar-brand"
			href="{{ url_for('home') }}"
			>E-School</a
		>
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarColor03"
			aria-controls="navbarColor03"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div
			class="collapse navbar-collapse"
			id="navbarColor03"
		>
			<nav class="navbar-nav me-auto">
				<li class="nav-item">
					<a
						class="nav-link active"
						href="{{ url_for('home') }}"
						>Home
						<span class="visually-hidden">(current)</span>
					</a>
				</li>
				<li class="nav-item dropdown">
					<a
						class="nav-link dropdown-toggle"
						data-bs-toggle="dropdown"
						href="#"
						role="button"
						aria-haspopup="true"
						aria-expanded="false"
						>Categories</a
					>
					<div class="dropdown-menu">
						{% for c in categories %}
						<a
							class="dropdown-item"
							href="{{ url_for('details', grade_id=c.id) }}"
							>{{ c }}</a
						>
						{% endfor %}
						<div class="dropdown-divider"></div>
						<a
							class="dropdown-item"
							href="#"
							>Log In</a
						>
						<a
							class="dropdown-item"
							href="#"
							>Register</a
						>
					</div>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						href="#"
						>About</a
					>
				</li>
			</nav>
			<form
				class="d-flex"
				action="{{ url_for('students') }}"
			>
				<input
					class="form-control me-sm-2"
					type="search"
					name="keyword"
					placeholder="Search E-School"
				/>
				<button
					class="btn btn-secondary my-2 my-sm-0"
					type="submit"
				>
					Search
				</button>
			</form>
		</div>
	</div>
</header>
